<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BT Coffee House</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/contents.css">
    <link rel="stylesheet" href="../assets/css/media.css">
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css">
    <script type="text/javascript" src="../assets/js/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="../assets/js/main.js"></script>
  </head>
  <body>

    <header class="bg-white">
      <nav class="d-flex container">
        <div>
          <span class="logo"><a href="../index.html"><img src="../assets/img/logo.png" alt="btch"></a></span>
        </div>
        <div class="links d-flex justify-content-between w-100">
          <div>
            <span><a href="../index.html">главная</a></span>
            <span><a href="../menu/menu.html">меню</a></span>
            <span><a href="../articles/articles.html">статьи</a></span>
            <span><a href="../about.html">о нас</a></span>
          </div>
          <div>
            <span class="lang-turn"><a href="#" class="text-lowercase">en</a></span>
            <span><a href="login.html">войти</a></span>
          </div>
        </div>
      </nav>
    </header>

    <div class="auth">
      <h3 class="my-4 title text-center">Регистрация</h3>
      <div class="row d-flex justify-content-center">
        <div class="col-5">
          <div class="text-center">
            <span class="text-danger require-chars">* обязательные поля</span>
          </div>
        </div>
        <div class="col-5">
          <div class="text-center">
            <span><a href="login.html" class="text-danger link">Уже есть аккаунт? <i class="fa fa-xs fa-external-link-alt"></i></a></span>
          </div>
        </div>
      </div>
      <form action="#" method="post" id="signinForm">
        <div class="row justify-content-center">
          <div class="col-5 column">
            <span class="title">Данные входа</span>
            <div class="form-group">
              <label for="email">Эл.почта</label>
              <input type="email" name="email" id="email" required class="form-control" placeholder="* Ваша эл.почта">
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" name="password" id="password" required class="form-control" placeholder="* Пароль">
            </div>
            <div class="form-group">
              <label for="password2">Подтверждение пароля</label>
              <input type="password" name="password2" id="password2" required class="form-control" placeholder="* Подтвердите пароль">
            </div>
          </div>
            <div class="col-5 column">
              <span class="title">Персональные данные</span>
              <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="* Имя">
              </div>
              <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="* Фамилия">
              </div>
              <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="* Ваш номер телефона (+993)">
              </div>
              <div class="form-group">
                <input type="submit" value="Регистрация" class="form-control btn btn-warning">
              </div>
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
