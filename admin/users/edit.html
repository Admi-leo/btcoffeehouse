<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BT Admin</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/contents.css">
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <script type="text/javascript" src="../assets/js/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="../assets/js/main.js"></script>
  </head>
  <body>
    <nav class="main-nav bg-dark">
      <div class="text-center">
        <li class="nav-link"><a href="../index.html"><img class="logo" src="../assets/img/logo.png" alt="BT"></a></li>
        <li class="nav-link"><a href="../index.html"><i class="fa fa-home"></i></a></li>
        <li class="nav-link"><a href=""><i class="fa fa-users"></i></a></li>
        <li class="nav-link"><a href="../menu/index.html"><i class="fa fa-coffee"></i></a></li>
        <li class="nav-link"><a href="../articles/index.html"><i class="fa fa-book-open"></i></a></li>
      </div>
    </nav>
    <div class="main">
      <h4 class="m-3">Пользователь / изменение данных</h4>
      <div class="row user">
        <div class="col-4 mx-4">
          <span><a href="index.html"><i class="far fa-lg fa-arrow-alt-circle-left text-danger"></i></a></span>
          <div class="block-netbuy px-3 pb-1 p-3 my-3">
            <form action="" method="post" id="infoUser">
              <div class="form-group">
                <label for="email">Эл.почта</label>
                <input type="email" name="email" id="email" placeholder="Эл.почта" class="form-control">
              </div>
              <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" name="phone" id="phone" placeholder="Телефон" class="form-control">
              </div>
              <div class="form-group">
                <label for="role">Роль</label>
                <select name="role" id="role" class="form-control w-50">
                  <option value="2">Client</option>
                  <option value="1">Admin</option>
                </select>
              </div>
              <div class="form-group">
                <label>Статус</label>
                <a href="#" class="ml-2 btn btn-sm btn-success">Активный</a>
                <input type="submit" value="Сохранить" class="float-right btn btn-sm btn-danger">
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
